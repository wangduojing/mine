<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>透明的区别</title>
		<style type="text/css">
			div{
				height:100px;
				width:100px;
				margin:10px;
				line-height: 100px;
				text-align:center
			}
			.test1{
				background:blue;
				background:rgba(225,20,30,0.1)
			}
			.test2{
				background:blueviolet;
				opacity: 0.6;
				filter: alpha(opacity:60);
			}
		</style>
	</head>
	<body>
		<div class="test1">
			这是rgba
		</div>
		<div class="test2">
			opacity
		</div>
	</body>
</html>
